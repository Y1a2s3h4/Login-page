<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

         <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP CSS FILES -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/LoginPage.css">

    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.10.1/css/pro.min.css">


</head>
<body>
   <div class="card main__card mb-3" style="max-width: 1100px;">
    <div class="row no-gutters">
    <div class="col-md-4 img-div">
      <img src="./img/clement-m-JIOP2qvo8yk-unsplash.jpg" class="card-img d-none d-md-block" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body " >
        <h5 class="card-title text-center">Sign-In </h5>
        <center><div class="line"></div></center>
        
        <div class="form-group">
          <label for="username" class="margin__left--medium margin__bottom--small">User Name </label> 
          <input type="text" class="form-control user-input margin__bottom--medium  w-50" name="" id="username" aria-describedby="helpId" placeholder="ENTER USER NAME" required>
        </div>
        <div class="form-group">
          <label for="Password" class="margin__left--medium margin__bottom--small">Password </label> 
          <input type="password" class="form-control pass-input  w-50" name="" id="Password" aria-describedby="helpId" placeholder="ENTER PASSWORD" required>
        </div>

        <div class="row mb-3">
            <div class="col-lg-12">
                <div class="sign-in text-center">
                <a href="#" class="Sign-in__btn  ">Sign-In &nbsp;&nbsp;<i class="fal fa-sign-in-alt"></i></a>
              </div>
            </div>
        </div>
        
       
        <div class="row  margin__left--large margin__top--small">
            <div class="left__line "></div>
            <h5>&nbsp;or&nbsp;</h5>
           <div class="right__line"></div>
        </div>
          
        <div class="row text-center">
          <div class="col-lg-12">
            <div class="sign-up">
              <p>Don't have an account?  
                <a href="#" class="sign-up__text"> &nbsp;Sign up</a>
              </p>
            </div>
          </div>
        </div>
          

    </div>
    </div>
  </div>
</div>

    <!-- BOOTSTRAP JS FILES -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
